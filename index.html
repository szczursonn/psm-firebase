<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza danych</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-1">Products</h1>
    <div class="container-fluid pb-3" style="position: relative; min-height: 100px;">
        <div id="productLoadingOverlay" class="loading-overlay">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
        </div>
        <div class="row align-items-start" id="products-container"></div>
    </div>
    <hr />
    <h2 class="text-center">Add products</h2>
    <form class="row mb-3 ms-2 me-2 ps-1 pe-1 pb-3" id="product-form" style="position: relative;">
        <div id="productAddLoadingOverlay" class="loading-overlay">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
        </div>
        <div class="col-12 col-sm-6">
            <label for="product-input-manufacturer" class="form-label">Manufacturer</label>
            <input type="text" id="product-input-manufacturer" class="form-control" required>
            <label for="product-input-model" class="form-label">Model</label>
            <input type="text" id="product-input-model" class="form-control" required>
        </div>
        <div class="col-12 col-sm-6">
            <label for="product-input-price" class="form-label">Price</label>
            <input type="number" id="product-input-price" class="form-control" min="0">
            <label for="product-input-makeyear" class="form-label">Year</label>
            <input type="number" id="product-input-makeyear" class="form-control">
        </div>
        <div class="col">
            <label class="form-label">Features</label>
            <div id="product-input-features">
                <input type="text" class="form-control">
            </div>
            <button type="button" id="product-input-features-add-btn" class="btn btn-secondary mt-1">+</button>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add product</button>
    </form>
    <style>
        .loading-overlay {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 25%;
            z-index: 10000;
            background-color: black;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }
    </style>
    <script type="module" src="index.js"></script>
</body>
</html>
